version: "3.9"
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: pricewatch
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    depends_on:
      - mongo
      - redis
    environment:
      PORT: 4000
      MONGO_URI: mongodb://mongo:27017/pricewatch
      REDIS_URL: redis://redis:6379
    ports:
      - "4000:4000"

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_BACKEND_URL: http://backend:4000
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://backend:4000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  mongo-data:
