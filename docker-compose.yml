version: "3.9"
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: pricewatch

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    depends_on:
      - mongo
    environment:
      PORT: 4000
      MONGO_URI: mongodb://mongo:27017/pricewatch
    ports:
      - "4000:4000"

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:4000
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:4000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  mongo-data:
